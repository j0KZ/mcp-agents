name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    permissions:
      contents: read

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Build packages
        run: npm run build

      - name: Run tests
        run: npm run test:ci

      - name: Generate test coverage
        run: npx vitest run --coverage
        if: matrix.node-version == '20.x'

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        if: matrix.node-version == '20.x'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Check shared package version alignment
        run: npm run version:check-shared

      - name: Type check
        run: npm run build

      - name: Check for unused variables
        run: |
          echo "Checking for unused variables..."
          npx tsc --noUnusedLocals --noUnusedParameters --noEmit || true
        continue-on-error: true

  build-matrix:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    permissions:
      contents: read

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Build packages
        run: npm run build

      - name: Verify build artifacts
        run: |
          echo "Verifying build outputs..."
          ls -R packages/*/dist || dir /s packages\*\dist
        shell: bash
